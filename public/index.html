<!DOCTYPE html>
<html lang="ja" style="background-color: #ffffff; color: #333;">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="書店検索アプリケーション" />
  <title>書店検索</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background-color: #ffffff;
      color: #333;
    }
    
    select, option {
      color: #333 !important;
      background-color: #ffffff !important;
    }
    
    input, button, textarea {
      color: #333 !important;
      background-color: #ffffff !important;
    }
    
    /* ドロップダウンが表示される際の背景色を強制的に白に */
    select option {
      background-color: #ffffff !important;
      color: #333 !important;
    }
  </style>
</head>
<body>
  <noscript>JavaScriptを有効にしてください。</noscript>
  <div id="root"></div>
</body>
</html>
